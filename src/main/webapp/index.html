<!DOCTYPE html>
<html lang="it-IT">
    <head>
        <title>Accedi</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="style/default.css" type="text/css">
        <link rel="stylesheet" href="style/utilities.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- JavaScript -->
        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <!-- Header -->
        <div id="header">
            <div class="w3-center">
                <h1 class="webmarket"><span class="web">Web</span><span class="market">Market</span></h1>
                <p class="slogan">Il tuo shopping, la tua richiesta</p>
            </div>
        </div>
            
        <!-- Body -->
        <div class="w3-container" id="body">
            <h1 class="w3-center form-title">Effettua l'accesso</h1>
            <div class="form-container">
                <form method="POST">
                    <div class="w3-row-padding"> 
                        <input class="w3-input w3-border input-form" type="text" id="username" name="username" placeholder="Username" required>
                        <input class="w3-input w3-border input-form" type="password" id="password" name="password" placeholder="Password" required>
                        <button id="accediButton" class="w3-button w3-blue w3-border w3-round mainformbutton" type="button">Accedi</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Footer -->
        <div class="w3-container" id="footer">
            <div class="w3-center">
                Contatti: service@webmarket.com 
            </div>
        </div>
        <script src="scripts/index.js"></script>
        <script src="scripts/utilities.js"></script>
    </body>
</html>
