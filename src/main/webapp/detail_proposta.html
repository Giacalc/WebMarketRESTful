<!DOCTYPE html>
<html lang="it-IT">
    <head>
        <title>Proposte in corso</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link rel="stylesheet" href="style/default.css" type="text/css">
        <link rel="stylesheet" href="style/utilities.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <!-- Header -->
        <div id="header">
            <div class="w3-center">
                <h1 class="webmarket"><span class="web">Web</span><span class="market">Market</span></h1>
                <p class="slogan">Il tuo shopping, la tua richiesta</p>
            </div>
            <div class="w3-bar w3-blue w3-large">
                <a href="richieste.html" class="w3-bar-item w3-button w3-mobile menu-item">
                    Richieste
                </a>
                <a href="proposte.html" class="w3-bar-item w3-button w3-mobile menu-item">
                    Proposte
                </a>
                <a onclick="logout()" class="w3-bar-item w3-button w3-mobile menu-logoutitem">
                    <i class="fa fa-sign-out"></i>
                </a>
            </div>
        </div>
            
        <!-- Body -->
        <div class="w3-container" id="body">
            <ul class="breadcrumb">
                <li><a href="proposte.html"><i class="fa fa-home w3-margin-left"></i> Proposte ricevute</a></li>
                <li class="separator"><i class="fa fa-angle-right"></i></li>
                <li id="currentpage" class="currentpage_bc">Proposta #</li>
            </ul>
        
            <h1 class="w3-center detail-title">Dettaglio proposta</h1>
            <div class="detail-container">
                <div class="w3-row">
                    <div class="w3-half w3-container w3-padding detail-label">Proposta:</div>
                    <div id="prop_id" class="w3-half w3-container w3-padding detail-value"></div>
                </div>
                <div class="w3-row">
                    <div class="w3-half w3-container w3-padding detail-label">Stato:</div>
                    <div id="prop_stato" class="w3-half w3-container w3-padding detail-value"></div>
                </div>
                <div class="w3-row" id="motivazione">
                    <div class="w3-half w3-container w3-padding detail-label">Motivazione:</div>
                    <div id="prop_mot" class="w3-half w3-container w3-padding detail-value"></div>
                </div>
                <div class="w3-row">
                    <div class="w3-half w3-container w3-padding detail-label">Data:</div>
                    <div id="prop_data" class="w3-half w3-container w3-padding detail-value"></div>
                </div>
                <div class="w3-row">
                    <div class="w3-half w3-container w3-padding detail-label">Tecnico:</div>
                    <div id="prop_tecnico" class="w3-half w3-container w3-padding detail-value"></div>
                </div>
                <div class="w3-row">
                    <div class="w3-half w3-container w3-padding detail-label">Richiesta:</div>
                    <div id="prop_ric" class="w3-half w3-container w3-padding detail-value">
                        
                    </div>
                </div>
                <div class="w3-row">
                    <div class="w3-half w3-container w3-padding detail-label">Codice prodotto:</div>
                    <div id="prod_id" class="w3-half w3-container w3-padding detail-value"></div>
                </div>
                <div class="w3-row">
                    <div class="w3-half w3-container w3-padding detail-label">Nome produttore:</div>
                    <div id="prod_marca" class="w3-half w3-container w3-padding detail-value"></div>
                </div>
                <div class="w3-row">
                    <div class="w3-half w3-container w3-padding detail-label">Nome prodotto:</div>
                    <div id="prod_nome" class="w3-half w3-container w3-padding detail-value"></div>
                </div>
                <div class="w3-row">
                    <div class="w3-half w3-container w3-padding detail-label">Prezzo:</div>
                    <div id="prod_prezzo" class="w3-half w3-container w3-padding detail-value"></div>
                </div>
                <div class="w3-row">
                    <div class="w3-half w3-container w3-padding detail-label">URL Prodotto:</div>
                    <div id="prod_URL" class="w3-half w3-container w3-padding detail-value"></div>
                </div>
                <div class="w3-row">
                    <div class="w3-half w3-container w3-padding detail-label">Note:</div>
                    <div id="prop_note" class="w3-half w3-container w3-padding detail-value"></div>
                </div>
                <div id="buttons">

                </div>
                
            </div>
        </div>
        
        <!-- Footer -->
        <div class="w3-container" id="footer">
            <div class="w3-center">
                Contatti: service@webmarket.com 
            </div>
        </div>
        <script src="scripts/detail_proposta.js"></script>
        <script src="scripts/utilities.js"></script>
    </body>
</html>
